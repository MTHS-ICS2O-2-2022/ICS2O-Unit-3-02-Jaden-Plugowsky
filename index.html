<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="My first website created using a flowchart"
    />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Jaden Plugowsky" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <!-- Change colours here at https://getmdl.io/customize/index.html -->
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.teal-cyan.min.css"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Flowcharted Website</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <!-- Page content is below this div -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title" id="header-fix">Volume of a Right Rectangular Prism</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <!-- Put non-header content HERE -->
        <br />
        <div class="right-image">
          <img src="./images/Rectangular-Pyramid.png" alt="volume of a right rectangular pyramid image" />
        </div>
        <div class="mdl-content">Volume = (Length * Width * Height)/3</div>
        <br />
        <!-- Numeric Textfield with Floating Label - Base Length-->
        <form action="#">
          <div
            class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
          >
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[.0-9]*(\.[.0-9]+)?"
              id="base-length"
            />
            <label class="mdl-textfield__label" for="base-length"
              >Base Length (cm)</label
            >
            <span class="mdl-textfield__error"
              >Input is not a number or decimal!</span
            >
          </div>
        </form>
        <!-- Numeric Textfield with Floating Label - Base Width-->
        <form action="#">
          <div
            class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
          >
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[.0-9]*(\.[.0-9]+)?"
              id="base-width"
            />
            <label class="mdl-textfield__label" for="base-width"
              >Base Width (cm)</label
            >
            <span class="mdl-textfield__error"
              >Input is not a number or decimal!</span
            >
          </div>
        </form>
        <!-- Numeric Textfield with Floating Label - Height-->
        <form action="#">
          <div
            class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
          >
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[.0-9]*(\.[.0-9]+)?"
              id="height"
            />
            <label class="mdl-textfield__label" for="height">Height (cm)</label>
            <span class="mdl-textfield__error"
              >Input is not a number or decimal!</span
            >
          </div>
        </form>
        <!-- Colored raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
          id="button-one"
          onclick="calculatePressed()"
        >
          Calculate
        </button>
        <br />
        <br />
        <!-- Answer to be replaced using JS -->
        <div class="page-content-answer">
          <div id="answer">The area of the Right Rectangular Pyramid is: ...</div>
        </div>
      </main>
    </div>
  </body>
</html>
